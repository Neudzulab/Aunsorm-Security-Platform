[package]
name = "aunsorm-server"
version = "0.1.0"
edition = "2021"
authors = ["Aunsorm Platform Team"]
description = "Axum tabanlÄ± Aunsorm OAuth/OIDC sunucusu"
license = "Apache-2.0"
repository = "https://example.com/aunsorm"
rust-version = "1.76"

[dependencies]
axum = { version = "0.7", features = ["json"] }
base64 = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
sha2 = { workspace = true }
aunsorm-jwt = { path = "../jwt", features = ["sqlite"] }
tokio = { version = "1", features = ["sync", "macros", "rt", "signal", "net"] }
uuid = { version = "1", features = ["v4"] }
parking_lot = "0.12"
tracing = "0.1"
http = "0.2"

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "net"] }
