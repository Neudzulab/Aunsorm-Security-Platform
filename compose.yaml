services:
  aunsorm-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: aunsorm-server:local
    environment:
      AUNSORM_LISTEN: 0.0.0.0:8080
      AUNSORM_ISSUER: https://aunsorm.local
      AUNSORM_AUDIENCE: aunsorm-clients
      AUNSORM_STRICT: "1"
      AUNSORM_JTI_DB: /srv/data/jti.sqlite
      RUST_LOG: info,aunsorm_server=info
    ports:
      - "8080:8080"
    volumes:
      - aunsorm-server-data:/srv/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "--no-verbose", "--timeout=2", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
volumes:
  aunsorm-server-data:
    driver: local
