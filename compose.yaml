name: aunsorm

services:
  aunsorm-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: aunsorm-server:local
    env_file:
      - .env
    ports:
      - "4200:4200"
    volumes:
      - aunsorm-server-data:/srv/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "--no-verbose", "--timeout=2", "http://127.0.0.1:4200/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
volumes:
  aunsorm-server-data:
    driver: local
