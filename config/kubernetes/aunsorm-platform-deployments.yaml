# Apply order:
# 1. Ensure image pull secrets and TLS/database secrets exist in `aunsorm-platform` namespace.
# 2. Ensure the Kubernetes Metrics Server is installed so HPA targets can resolve CPU metrics.
# 3. Apply this manifest to provision the namespace, shared config, and baseline workloads.
# 4. Apply networking manifests under `config/kubernetes/networking/` for ingress/service-mesh exposure.
# 5. Validate autoscaling with `kubectl get hpa -n aunsorm-platform` after workload traffic ramps.
#
# Placeholder secrets required before production rollout:
# - `aunsorm-app-secrets` (DATABASE_URL, JWT_SIGNING_KEY, KMS_MASTER_KEY)
# - `aunsorm-image-pull` (registry credentials, only if private registry is used)
---
apiVersion: v1
kind: Namespace
metadata:
  name: aunsorm-platform
  labels:
    app.kubernetes.io/part-of: aunsorm
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aunsorm-shared-config
  namespace: aunsorm-platform
  labels:
    app.kubernetes.io/part-of: aunsorm
data:
  RUST_LOG: info
  HOST: 0.0.0.0
  GATEWAY_PORT: "50010"
  AUTH_PORT: "50011"
  CRYPTO_PORT: "50012"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aunsorm-gateway
  namespace: aunsorm-platform
  labels:
    app: aunsorm-gateway
    app.kubernetes.io/part-of: aunsorm
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aunsorm-gateway
  template:
    metadata:
      labels:
        app: aunsorm-gateway
        app.kubernetes.io/part-of: aunsorm
    spec:
      imagePullSecrets:
        - name: aunsorm-image-pull
      containers:
        - name: gateway
          image: ghcr.io/neudzulab/aunsorm-gateway:0.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 50010
          envFrom:
            - configMapRef:
                name: aunsorm-shared-config
            - secretRef:
                name: aunsorm-app-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aunsorm-gateway
  namespace: aunsorm-platform
  labels:
    app: aunsorm-gateway
    app.kubernetes.io/part-of: aunsorm
spec:
  selector:
    app: aunsorm-gateway
  ports:
    - name: http
      port: 50010
      targetPort: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aunsorm-gateway
  namespace: aunsorm-platform
  labels:
    app: aunsorm-gateway
    app.kubernetes.io/part-of: aunsorm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aunsorm-gateway
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aunsorm-gateway
  namespace: aunsorm-platform
  labels:
    app: aunsorm-gateway
    app.kubernetes.io/part-of: aunsorm
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: aunsorm-gateway
