name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: -D warnings

jobs:
  checks:
    name: ${{ matrix.check }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        check: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
          components: rustfmt,clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.check }}
      - name: cargo fmt
        if: matrix.check == 'fmt'
        run: cargo fmt --all --check
      - name: cargo clippy
        if: matrix.check == 'clippy'
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: cargo test
        if: matrix.check == 'test'
        env:
          PROPTEST_CASES: "64"
        run: cargo test --all-features

  property-tests:
    name: Property tests
    needs: lint
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: "64"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Run property tests
        run: cargo test --all-features --test packet_core_roundtrip

  doc:
    name: Documentation
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: cargo doc
        run: cargo doc --all-features --no-deps

  bench:
    name: Bench (quick)
    needs:
      - test
      - property-tests
      - doc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [bench, fuzz, audit, deny]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - name: Install nightly toolchain
        if: matrix.check == 'fuzz'
        run: rustup toolchain install nightly --profile minimal --component llvm-tools-preview
      - name: Install clang
        if: matrix.check == 'fuzz'
        run: sudo apt-get update && sudo apt-get install -y clang
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.check }}
      - name: Install cargo-fuzz
        if: matrix.check == 'fuzz'
        run: cargo install cargo-fuzz --locked
      - name: Run fuzzers
        if: matrix.check == 'fuzz'
        run: |
          cargo fuzz run fuzz_packet -- -runs=1000
          cargo fuzz run fuzz_session -- -runs=1000
      - name: Quick Criterion bench
        if: matrix.check == 'bench'
        run: cargo bench --benches -- --quick
      - name: Install cargo-audit
        if: matrix.check == 'audit'
        run: cargo install cargo-audit --locked
      - name: cargo audit
        if: matrix.check == 'audit'
        run: cargo audit --deny warnings
      - name: Install cargo-deny
        if: matrix.check == 'deny'
        run: cargo install cargo-deny --locked
      - name: cargo deny
        if: matrix.check == 'deny'
        run: cargo deny check
