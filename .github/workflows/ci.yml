name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: cargo fmt
        run: cargo fmt --all --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test --all-features

  property-tests:
    name: Property tests
    needs: test
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: "48"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Run proptest suite
        run: cargo test --package aunsorm-tests --all-features

  bench:
    name: Bench (quick)
    needs: property-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Quick Criterion bench
        run: cargo bench --benches -- --quick

  fuzz:
    name: Fuzz smoke tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - name: Install nightly toolchain
        run: rustup toolchain install nightly --profile minimal --component llvm-tools-preview
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Fuzz packet layer (sanity)
        run: cargo fuzz run fuzz_packet -- -runs=1000
      - name: Fuzz session layer (sanity)
        run: cargo fuzz run fuzz_session -- -runs=1000

  audit:
    name: Security audit
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: cargo audit
        run: cargo audit --deny warnings

  deny:
    name: Dependency policy
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: cargo deny
        run: cargo deny check
