name: CI

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: -D warnings

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
          components: rustfmt,clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: lint-${{ matrix.os }}
      - name: cargo fmt
        run: cargo fmt --all --check
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test-${{ matrix.os }}
      - name: cargo test
        env:
          PROPTEST_CASES: "64"
        run: cargo test --all-features

  property-tests:
    name: Property tests
    needs: lint
    runs-on: ubuntu-latest
    env:
      PROPTEST_CASES: "64"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Run property tests
        run: cargo test --all-features --test packet_core_roundtrip

  doc:
    name: Documentation
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.40"
      - name: cargo doc
        run: cargo doc --all-features --no-deps
      - name: Build mdBook
        run: mdbook build docs
      - name: Generate OpenAPI catalog artifacts
        run: python3 scripts/generate_openapi_catalog.py
      - name: Verify OpenAPI catalog artifacts are committed
        run: git diff --exit-code -- docs/api/openapi-catalog.md docs/api/openapi-catalog.json
      - name: Upload mdBook artifact
        uses: actions/upload-artifact@v4
        with:
          name: aunsorm-mdbook
          path: docs/book

  bench:
    name: Bench (quick)
    needs:
      - test
      - property-tests
      - doc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [bench, fuzz, audit, deny]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - name: Install nightly toolchain
        if: matrix.check == 'fuzz'
        run: rustup toolchain install nightly --profile minimal --component llvm-tools-preview
      - name: Install clang
        if: matrix.check == 'fuzz'
        run: sudo apt-get update && sudo apt-get install -y clang
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.check }}
      - name: Install cargo-fuzz
        if: matrix.check == 'fuzz'
        run: cargo install cargo-fuzz --locked
      - name: Run fuzzers
        if: matrix.check == 'fuzz'
        run: |
          cargo fuzz run fuzz_packet -- -runs=1000
          cargo fuzz run fuzz_session -- -runs=1000
      - name: Quick Criterion bench
        if: matrix.check == 'bench'
        run: cargo bench --benches -- --quick
      - name: Install cargo-audit
        if: matrix.check == 'audit'
        run: cargo install cargo-audit --locked
      - name: cargo audit
        if: matrix.check == 'audit'
        run: cargo audit --deny warnings
      - name: Install cargo-deny
        if: matrix.check == 'deny'
        run: cargo install cargo-deny --locked
      - name: cargo deny
        if: matrix.check == 'deny'
        run: cargo deny check

  pqc-poc:
    name: PQC PoC Fixtures
    if: ${{ vars.ENABLE_PQC_POC == 'true' }}
    needs:
      - doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate PQC PoC fixtures
        run: python3 certifications/tests/pqc/run_pqc_poc.py

  http3-poc:
    name: HTTP3 PoC Canary
    if: ${{ vars.ENABLE_HTTP3_POC == 'true' }}
    needs:
      - doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: http3-poc
      - name: Run server HTTP3 tests
        run: cargo test -p aunsorm-server --features http3-experimental
      - name: Run HTTP3 integration tests
        run: |
          cargo test -p aunsorm-tests --features http3-experimental --test http3_datagram
          cargo test -p aunsorm-tests --features http3-experimental --test http3_poc_ci
