openapi: 3.0.3
info:
  title: Aunsorm MDM Service API
  version: 0.5.0
  description: |
    Planned mobile device management APIs.

    This spec is a placeholder for upcoming endpoints covering:
    - Device enrollment and attestation
    - Policy assignment and compliance state queries
    - Secure wipe, lock, and lifecycle operations
  contact:
    name: Aunsorm Security Team
  license:
    name: MIT

servers:
  - url: http://{host}:50015
    description: Deployment host (configure HOST in .env or your runtime environment)
    variables:
      host:
        default: aunsorm.local
        description: Hostname or IP address for the MDM service
  - url: http://aunsorm-mdm:50015
    description: Docker Internal Network

tags:
  - name: Health
    description: Planned health status endpoints
  - name: Placeholder
    description: Placeholder tag for planned MDM endpoints

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Planned service health endpoint for MDM APIs.
      responses:
        '200':
          description: Service healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
        '503':
          description: Service unavailable

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
